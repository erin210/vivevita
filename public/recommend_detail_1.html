    <script>
        $(document).ready(function () {
            $("header").load("./component/header_con.html", function(headerData) {
                $("header").html(headerData);
                var script = document.createElement("script");
                script.src = "js/menu.js";
                document.head.appendChild(script);
            });

            new WOW().init();
        });

        //相關文章
        let SwiperCondition_1 = {
            slidesPerView: 4,
            spaceBetween: 50,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 6000,
                disableOnInteraction: false,
            },
            loop: false,
        }
        if ($(window).width() > 1200) {
            SwiperCondition_1.slidesPerView = 4
            SwiperCondition_1.spaceBetween = 50
        } else if ($(window).width() > 768) {
            SwiperCondition_1.slidesPerView = 3
            SwiperCondition_1.spaceBetween = 50
        }
        else if ($(window).width() > 575) {
            SwiperCondition_1.slidesPerView = 2
            SwiperCondition_1.spaceBetween = 40
        }
        else {
            // 當視窗寬度<575px時執行
            SwiperCondition_1.slidesPerView = 1
            SwiperCondition_1.spaceBetween = 30
        }

        var swiper = new Swiper('.swiper-blog', SwiperCondition_1);

        //URL取參數
        // var urlParams = new URLSearchParams(window.location.search);
        // var PageID = urlParams.get('id');
        // var PageIndex = urlParams.get('index');

        //抓url=====
        var fullUrl = $(location).attr('href');
        var lastSegment = fullUrl.split('/').pop().replace('.html', '');
        var urlArray = lastSegment.split('_');
        
            
        var PageID = Number(urlArray[2]);//分類
        // var ProductID = urlArray[3];//文章ID

        $.getJSON("recommend.json", function (json) {
            var recommendDATA = json.BlogData;

            // 排序
            var sortedBlogData = [...recommendDATA].sort(compareDate);
            function compareDate(a, b) {
                let dateA = new Date(a.PostDate);
                let dateB = new Date(b.PostDate);
                return dateB - dateA;
            }

            // 新的Array 
            var NewBlog = sortedBlogData;
            console.log(NewBlog);
            var PageIndex = NewBlog.findIndex(item => item.ID === PageID);
            console.log(PageIndex,PageID);
            GetBlogPost(PageIndex);

           
            

            //印文章
            function GetBlogPost(e) { 
                const recommend_INFO = NewBlog;
                const AUTHOR = recommend_INFO[e].BlogAuthor;
                const CONTENT = recommend_INFO[e].PostContent;
                const POST_SOURCE = `本內容由` + AUTHOR + `授權使用，非經同意不得轉載，原文連結點<a target="_blank" href="` + recommend_INFO[e].PostURL + `">這裡</a> 。`;
                CONTENT.forEach(item => {
                    if (item.type == "image") {
                        $('#POST_INFO').append('<img src="' + item.src + '" alt="' + item.alt + '">')
                    } else if (item.type == "text") {
                        $('#POST_INFO').append('<p>' + item.text + '</p>');
                    } else if (item.type == "title") {
                        $('#POST_INFO').append('<h2>' + item.title + '</h2>');
                    }
                });

                $('#POST_DATE').html(formatDate(recommend_INFO[e].PostDate));
                $('#POST_TITLE').html(recommend_INFO[e].PostTitle);
                $('#POST_SOURCE').html(POST_SOURCE);

                $('title').html(recommend_INFO[e].PostTitle + ' | Anthogenol®月光寶盒');
            }

            // var POST_LEN = json.BlogData.length;
            // var thisINDEX = Number(PageIndex);

            
            //相關文章
            var NewPostList = NewBlog.map(item => item.ID == Number(PageID) ? null : item); 
            // console.log(NewPostList);
            

            NewPostList.forEach((data, index) => {
                if (data !== null) {
                    const OTHER_POST_HTML=`
                        <div class="swiper-slide">
                            <a href="recommend_detail_` + data.ID +`" class="index-blog">
                                <div class="blogbox blogbox2">
                                    <div class="imgbox">
                                        <img src="`+data.BlogPicURL+`" alt="" title="">
                                    </div>
                                </div>
                                <div class="time">
                                    <span>`+ formatDate(data.PostDate) + `</span>
                                    <span>｜</span>
                                    <span>BLOG</span>
                                </div>
                                <p>`+ data.PostTitle + `</p>
                            </a>
                        </div>
                    `;
                $('#other_recommend').append(OTHER_POST_HTML);
                }
            });
            swiper.update();
        });

        // 格式化日期
        function formatDate(dateString) {
            let date = new Date(dateString);
            let year = date.getFullYear();
            let month = String(date.getMonth() + 1).padStart(2, '0');
            let day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }

    </script>
